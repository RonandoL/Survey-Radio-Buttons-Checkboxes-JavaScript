<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Survey</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div>
    </div>

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form>
            <h4>What's your sex?</h4>
            <div class="radioSex">
              <label>
                <input type="radio" name="sex" value="male"> Male
              </label>
            </div>

            <div class="radioSex">
              <label>
                <input type="radio" name="sex" value="female"> Female
              </label>
            </div>

            <h4>What's Your Favorite Type of Food?</h4>
            <h5 class="italic grey">check all that apply</h5>
              <div class="checkboxFood">
                <label for="pizza">
                  <input id="pizza" name="food" type="checkbox" value="Pizza">Pizza
                </label>
              </div>

              <div class="checkboxFood">
                <label for="chinese">
                  <input id="chinese" name="food" type="checkbox" value="Chinese">Chinese
                </label>
              </div>

              <div class="checkboxFood">
                <label for="ihop">
                  <input id="ihop" name="food" type="checkbox" value="IHOP">IHOP
                </label>
              </div>

              <div class="checkboxFood">
                <label for="steak">
                  <input id="steak" name="food" type="checkbox" value="Steak">Steak
                </label>
              </div>

              <div class="checkboxFood">
                <label for="vegetarian">
                  <input id="vegetarian" name="food" type="checkbox" value="Vegetarian">Vegetarian
                </label>
              </div>

              <div class="checkboxFood">
                <label for="sushi">
                  <input id="sushi" name="food" type="checkbox" value="Sushi">Sushi
                </label>
              </div>

              <div class="checkboxFood">
                <label for="eggs">
                  <input id="eggs" name="food" type="checkbox" value="Eggs n Stuff">Eggs n Stuff
                </label>
              </div>

              <div class="checkboxFood">
                <label for="burgers">
                  <input id="burgers" name="food" type="checkbox" value="Burgers">Burgers
                </label>
              </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

  <!-- Results -->
      <div class="row">
        <div class="col-sm-12 results">
          <h3>You are: <span id="sex"></span></h3>
          <h4>The food you like is: <span id="food"></span></h4>
        </div>
      </div>

    </div>  <!-- /Container -->

  </body>
</html>
